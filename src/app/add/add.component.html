<div class="artical">
  <mat-card class="card">
    <!--  -->
    <form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
      <!-- <mat-card-content class="card-body"> -->
        <mat-form-field>
          <input matInput name="title" placeholder="Title" required ngModel>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="imageUrl" placeholder="Image URL" required ngModel>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput name="description" placeholder="Description" rows="8" cols="80" required ngModel></textarea>
        </mat-form-field>
      <!-- </mat-card-content> -->
      <mat-card-actions class="card-actions">
        <!-- -->
        <button type="submit" mat-button [disabled]="!articleForm.valid">Submit</button>
        <button type="button" mat-button (click)="resetForm(articleForm)">Reset</button>
    </mat-card-actions>

    </form>
  </mat-card>
</div>
